<html>
<head>
  <link rel="stylesheet" href="stylesheet.css"/>
</head>
  <body>
    <div id="calculator">
      <div id="keys">
        <div id="display">
          <span>C</span>
          <div id="screen">
          </div>
        </div>
        <div id="operators">
          <span>&divide;</span>
          <span>&times;</span>
          <span>-</span>
          <span>+</span>
        </div>
        <div id="top-row">
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div id="middle-row">
          <span>4</span>
          <span>5</span>
          <span>6</span>
        </div>
        <div id="bottom-row">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div id="zero-row">
          <span>0</span>
          <span>.</span>
          <span>=</span>
        </div>
      </div>
    </div>
  </body>
</html>
